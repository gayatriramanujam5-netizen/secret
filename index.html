<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 25vh;
        font-size: 28px;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #fff;
        color: #ff4e7a;
    }

    #noBtn {
        background-color: #ff4e7a;
        color: white;
        position: absolute;
    }

    .message {
        display: none;
        font-size: 22px;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); }
        100% { transform: translateY(-10vh) scale(1.5); }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        h1 {
            font-size: 22px;
            margin-top: 30vh;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }

        .message {
            font-size: 18px;
            padding: 10px;
        }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
</div>

<div class="message" id="loveMessage">
    ‚ù§Ô∏è you can't say NO ‚ù§Ô∏è <br><br>
    u r my forever valentine <b>every day is a love day</b> for me <b>from the moment i fell in love with u</b> üíï<br>
    love you CK üíò
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    // Move No button randomly
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // On Yes click
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        document.querySelector(".buttons").style.display = "none";
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
